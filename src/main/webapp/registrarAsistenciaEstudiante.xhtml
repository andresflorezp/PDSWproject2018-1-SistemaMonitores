<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "- // W3C // DTD XHTML 1.0 Transitional // EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

    <h:head>
        <title>Registrar Asistencia Estudiante</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
    <h:body>
        <h:form>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" >
                    <h1> Registro de  Asistencia Monitoria</h1>
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <p:layout>
                        <p:layoutUnit   position="center">
                            <h:outputLabel value="Codigo Estudiante:" for="codigo"/>
                            <h:inputText id="codigo" label="Codigo Estudiante"  value=""/> 
                            <h:outputLabel value=" Nombre Profesor: " for="profesor"/>
                            <h:inputText id="profesor" label="Nombre Profesor"  value=""/> 
                            <p:separator/>
                            <h3>Temas</h3>
                            <p:selectCheckboxMenu id="temas" value="#{RegistroAsistencia.temas}" label="Temas" filter="true" filterMatchMode="startsWith">
                                <f:selectItems value="#{RegistroAsistencia.opcionesTemas}"/>
                            </p:selectCheckboxMenu>                            
                            <p:separator />
                            <h3>Observaciones:</h3>
                            <p:inputTextarea rows="10" cols="100" />                                                               
                            <h:panelGroup/>                            
                        </p:layoutUnit>
                        <p:layoutUnit position="south" >
                            <h:commandButton id="registrar" value="Registrar" action="confirmation"/>                               
                        </p:layoutUnit>
                    </p:layout>       
                </p:layoutUnit>
            </p:layout> 
        </h:form>

        
    </h:body>
</html>
