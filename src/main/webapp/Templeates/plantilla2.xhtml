<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputStylesheet name="css/Cabecera.css"/>
        <title>Registro</title>
    </h:head>

    <h:body>
        <div id="top">
            <ui:insert name="top">
                <h:form id="header">
                    <div id="cabecera1">

                        <h:outputLabel class="Curso" value="PDSW"/>
                        <h:outputLabel class="Usuario" value="Nombre Usuario: AAKAA" />
                    </div>
                    <div id="cabecera2">
                        <p:poll id="pollConError" interval="1" rendered="#{MonitorMonitoria.showDo}" listener="#{MonitorMonitoria.decrement}" update="txt_count" />
                        <h:panelGrid columns="1">
                            <h:outputText id="txt_count" rendered="#{MonitorMonitoria.showDo}" value="Te falta #{MonitorMonitoria.numberHour} hora : #{MonitorMonitoria.numberMinute} minutos : #{MonitorMonitoria.numberSecond} segundos de Monitoria" />
                            <p:commandButton id="terminar_Monitoria" value = "Terminar la Monitoria " rendered="#{MonitorMonitoria.showDo}">
                                <p:confirm header="Confirmacion" message="Estas seguro de terminar la asesoria" icon="ui-icon-alert" />
                            </p:commandButton>
                        </h:panelGrid>

                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" action="/faces/Views/RegistrarMonitoria.xhtml"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </div>
                </h:form>
            </ui:insert>
        </div>
        <br/>
        
            <div id="leftMenu">
                <ui:insert name="left">
                    <div id="Menu">
                        <h:form id="menu_L">
                            <header>
                                <nav>
                                    <ul>
                                        <li>
                                            <a href="#">Imagen</a>
                                        </li>
                                        <li>
                                           <a href="#">Datos</a>
                                        </li>
                                        <li>
                                            <a href="#">Consultar Monitoria</a>
                                        </li>
                                        <li>
                                            <a href="#">Registro Monitoria</a>
                                             
                                        </li>
                                        <li>
                                            <a href="#">Finalizar Sesion</a>
                                        </li>  
                                    </ul>
                        
                                </nav>
 
                            </header>
                        </h:form>
                    </div>
                </ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">
                    Contenido Central
                </ui:insert>
            </div>
        
        <div id="bottom">
            <ui:insert name="bottom">
                Bottom Contenido
            </ui:insert>
        </div>

    </h:body>

</html>
