<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/estilo.css"/>
        <h:outputStylesheet name="css/fontello.css"/>
        <h:outputStylesheet name="css/Progreso.css"/>
        <h:outputStylesheet name="css/Cabecera.css"/>
        <title>Registro</title>
    </h:head>

    <h:body class="body">
        <ui:insert name="top">
            <div class="menu_bar">
                <p:graphicImage name="/Imagenes/icon-School-R.png" class="logo"/>
                <h1 class="btn_menu"><span class="#"/>ECI-SISTEMA DE MONITORIAS</h1>
            </div>
        </ui:insert>
        <ui:insert name="left">
            <div id="Menu">
                <h:form >
                    <header>
                        <nav>
                            <ul>
                                <li>
                                <p:graphicImage name="/Imagenes/avatar3.png" class="user"/>
                                <br/>
                                <h:outputLabel value="Nombre: Andres Florez"/>
                                <br/>
                                <h:outputLabel value="Curso: Pdsw"/>
                                <br/>
                                <h:outputLabel value="Rol: Monitor"/>
                                </li>
                                <li>
                                <h:commandLink class="links" action="/faces/Views/registrarAsistenciaEstudiante.xhtml">
                                    <span class="icon-export"/>
                                    Registro Monitoria
                                </h:commandLink>
                                </li>
                                <li>
                                <h:commandLink class="links" action="/faces/Views/InformacionAsesorias.xhtml">
                                    <span class="icon-search"/>
                                    Consultar Monitorias
                                </h:commandLink>
                                </li>
                                <li>
                                <h:commandLink class="links" action="/faces/Views/horarioPublico.xhtml">
                                    <span class="icon-power"/>
                                    Finalizar Sesion
                                </h:commandLink>
                                </li>
                                <li>
                                    <div id="cabecera2" style="font-size: 14px">
                                        <p:poll id="pollConError" interval="1" rendered="#{MonitorMonitoria.showDo}" listener="#{MonitorMonitoria.decrement}" update="txt_count" />
                                        <h:panelGrid columns="1">
                                            <h:outputText id="txt_count" rendered="#{MonitorMonitoria.showDo}" value="Te falta #{MonitorMonitoria.numberHour} hora : #{MonitorMonitoria.numberMinute} minutos : #{MonitorMonitoria.numberSecond} segundos de Monitoria" />
                                            <p:commandButton id="terminar_Monitoria" immediate="true" value = "Terminar la Monitoria " rendered="#{MonitorMonitoria.showDo}">
                                                <p:confirm header="Confirmacion" message="Estas seguro de terminar la asesoria" icon="ui-icon-alert" />
                                            </p:commandButton>
                                        </h:panelGrid>

                                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                            <p:commandButton value="Si"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" action="/faces/Views/InformacionAsesorias.xhtml" immediate="true">
                                                <f:actionListener binding="#{MonitorMonitoria.endAction()}"/>
                                                <f:actionListener binding="#{RegistroAsistencia.finMonitoria()}"/>
                                            </p:commandButton>
                                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" immediate="true"/>
                                        </p:confirmDialog>
                                    </div> 
                                </li>
                            </ul>
                        </nav>
                    </header>
                </h:form>
            </div>
        </ui:insert>
        <div id="content" class="left_content">
            <ui:insert name="content">
                Contenido Central
            </ui:insert>
        </div>
    </h:body>
</html>
