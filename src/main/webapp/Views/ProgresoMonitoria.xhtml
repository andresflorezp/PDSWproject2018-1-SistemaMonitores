<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <body>

        <ui:composition template="./../Templeates/plantilla.xhtml">

            <ui:define name="content">
                
                <div id="progreso">
                    <p:steps activeIndex="2" styleClass="custom" readonly="false">
                        <p:menuitem value="Registrar Monitoria" url="http://localhost:8080/faces/Views/RegistrarMonitoria.xhtml"/>
                        <p:menuitem value="Iniciar Monitoria" url="http://localhost:8080/faces/Views/IniciarMonitoria.xhtml"/>
                        <p:menuitem value="Progreso Monitoria" url="http://localhost:8080/faces/Views/ProgresoMonitoria.xhtml"/>
                    </p:steps>
                    
                   
                    <style type="text/css">
                    .ui-steps .ui-steps-item {
                        width: 24%;
                    }

                    .ui-state-highlight {
                        text-shadow: none !important;
                    }

                    .ui-steps.custom {
                        margin-bottom: 30px;
                    }

                    .ui-steps.custom .ui-steps-item .ui-menuitem-link {
                        height: 10px;
                        padding: 0 1em;
                    }

                    .ui-steps.custom .ui-steps-item .ui-steps-number {
                        background-color: #0081c2;
                        color: #FFFFFF;
                        display: inline-block;
                        width: 30px;
                        border-radius: 10px;
                        margin-top: -10px;
                        margin-bottom: 10px;
                    }

                    .ui-steps.custom .ui-steps-item.ui-state-highlight .ui-steps-title {
                        color: #555;
                    }
                    </style>
                    
                </div>
                <div>
                    <p:clock  id="Hour"  />
                    
                </div>
                 <div id="Progreso" >
                    
                  <p:progressBar id="progressBarIndeterminate" style="height:50px; width: 500px; margin-left: 500px;
                                 margin-top: 100px" mode="indeterminate"/>
                  
                  <style tyle="text/css">
                    .animated .ui-progressbar-value { 
                        background-image: url("/showcase/javax.faces.resource/demo/images/pbar-ani.gif.xhtml"); 
                    }
                </style>

                <script type="text/javascript">
                function start() {
                    PF('startButton1').disable();

                    window['progress'] = setInterval(function() {
                        var pbClient = PF('pbClient'),
                        oldValue = pbClient.getValue(),
                        newValue = oldValue + 10;

                        pbClient.setValue(pbClient.getValue() + 10);

                        if(newValue === 100) {
                            clearInterval(window['progress']);
                        }


                    }, 1000);
                }

                function cancel() {
                    clearInterval(window['progress']);
                    PF('pbClient').setValue(0);
                    PF('startButton1').enable();
                }
                </script>
              
                     
                </div>
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
