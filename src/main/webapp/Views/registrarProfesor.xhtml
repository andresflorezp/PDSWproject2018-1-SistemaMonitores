<ui:composition template="./../Templeates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="left">
    </ui:define>
    <ui:define name="content">
        <div id="contentPublic" style="margin-left: -250px;">
            <h:form id="form">
                <p:layoutUnit position="north">
                    <h1 style="text-align: center;">Registrar Docente</h1>
                </p:layoutUnit>
                <p:layoutUnit  position="center" >
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="id" value="Identificacion:" />
                        <p:inputText id="id" required="true" value="#{profesorBean.identificacion}"/>
             
                        <h:outputLabel for="nombre" value="Nombres:" />
                        <p:inputText id="nombre" required="true" value="#{profesorBean.nombres}" />

                        <h:outputLabel for="apellidos" value="Apellidos:" />
                        <p:inputText id="apellidos" required="true" value="#{profesorBean.apellidos}"/>
                         
                        <h:outputLabel for="mail" value="Mail:" />
                        <p:inputText id="mail" required="true" value="#{profesorBean.mail}" /> 

                        <h:outputLabel for="telefono" value="Telefono:" />
                        <p:inputText id="telefono" value="#{profesorBean.telefono}" />   
                    </h:panelGrid>
                    <div>
                        <p:commandButton value="Registrar" actionListener="#{profesorBean.registrarProfesor()}" />
                    </div> 
                </p:layoutUnit>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
