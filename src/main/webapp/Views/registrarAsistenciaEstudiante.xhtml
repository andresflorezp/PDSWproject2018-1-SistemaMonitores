<ui:composition template="./../Templeates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form id="registro">
            <div id="progreso" >
                <p:steps activeIndex="1" styleClass="custom" readonly="false">
                    <p:menuitem value="Iniciar Monitoria" url="http://localhost:8080/faces/Views/RegistrarMonitoria.xhtml"/>
                    <p:menuitem value="Registro de Estudiantes" url="http://localhost:8080/faces/Views/registrarAsistenciaEstudiante.xhtml"/>
                    <p:menuitem value="Fin de Monitoria" url="http://localhost:8080/faces/Views/ProgresoMonitoria.xhtml"/>
                </p:steps>
            </div>
            <h:outputText value="Registrar Nuevo Estudiante" style="font-size: 35px;font-weight: 100;color: #dce9f0"/>
            <div id="formul">
                <br/>
                <h:panelGrid columns="2" cellpadding="5" id="formInput">
                    <p:outputLabel for="codigo" value="Codigo "/>
                    <p:chips id="codigo" label="codigo Estudiante" value="#{RegistroAsistencia.codigos}" styleClass="chips-short" style="width: 100%"/>
                    <p:outputLabel value="Profesor " for="profesor"/>
                    <p:selectOneMenu id="profesor" value="#{RegistroAsistencia.profesorSelected}" label="Profesor" filter="true" filterMatchMode="startsWith" >
                        <f:selectItems value="#{RegistroAsistencia.profesores}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Temas " for="temas"/>
                    <p:selectCheckboxMenu id="temas" value="#{RegistroAsistencia.temasSelected}" label="Temas" filter="true" filterMatchMode="startsWith" multiple="true">
                        <f:selectItems value="#{RegistroAsistencia.temas}"/>
                    </p:selectCheckboxMenu>
                </h:panelGrid>
                <br/>
                <h:outputText value="Observaciones" style="margin-left: 60px;font-size: 18px;color: #dce9f0"/>
                <br/>
                <p:inputTextarea rows="10" cols="100" label="Observaciones" style="margin-left: 60px" id="observaciones"/>
                <div id="botones" style="margin-left: 60px" >
                    <p:commandButton value="Limpiar" icon="ui-icon-star" action="/faces/Views/registrarAsistenciaEstudiante.xhtml" update=":registro:formInput">
                        <p:resetInput target=":registro:formInput"/>
                    </p:commandButton>  
                    <p:commandButton value="AÃ±adir" icon="ui-icon-star" update=":registro:formInput" actionListener="#{RegistroAsistencia.agregarAsesoriaEstudiante()}">
                        <p:resetInput target=":registro:formInput"/>
                    </p:commandButton>

                    <p:ajaxExceptionHandler type="edu.eci.pdsw.samples.services.ExcepcionSistemaMonitores" update="exceptionDialog" onexception="PF('exceptionDialog').show()" />
                    <p:dialog id="exceptionDialog" header="Error" widgetVar="exceptionDialog">         
                        <h3> #{pfExceptionHandler.message}</h3>
                        Cierre la ventana para continuar
                    </p:dialog>
                </div>
                <br/><br/>
                <div id="table" style="width: 1000px; margin-left: -100px" >
                    <p:growl id="msgs" showDetail="true"/>
                    <p:dataTable value="#{collectorView.books}" var="book" id="regis" editable="true" editMode="cell">
                        <p:ajax event="cellEdit" listener="#{dtEditView.onCellEdit}" update=":registro:msgs" />
                        <p:column headerText="Codigo">
                            <h:outputText value="#{book.title}"/>
                        </p:column>

                        <p:column headerText="Profesor">
                            <f:facet name="header">
                                <h:outputText value="Profesor" />
                            </f:facet>
                            <h:outputText value="#{book.author}" />
                        </p:column>

                        <p:column headerText="Temas">

                        </p:column>
                        <p:column headerText="Descripcion">
                            <p:commandLink value="Descripcion" update=":form:registroE" process=":form:registroE">
                                <p:collector value="#{book}" removeFrom="#{collectorView.books}" unique="true"/>
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
