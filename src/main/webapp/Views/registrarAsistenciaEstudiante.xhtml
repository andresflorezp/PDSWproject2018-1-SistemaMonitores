<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputStylesheet name="css/Cabecera.css"/>
        <h:outputStylesheet name="css/StyleButton.css"/>
        <h:outputStylesheet name="css/Progreso.css"/>


        <title>Registro</title>
    </h:head>

    <h:body>
        
        <h:form id="registroEs">

          <div id="top">
              <ui:insert name="top">
                    <div id="Encabezado">
                     
                       <h:outputLabel id="cabecera" value="PDSW &#160; &#160;"  style="font-size: 50px" styleClass="cabecera"/>
                        <h:outputLabel id="cabecera2" value="Nombre Usuario: AAKAA &#160; &#160; &#160;" style="font-size: 50px" styleClass="cabecera"/>
                         <p:poll interval="1" rendered="#{MonitorMonitoria.showDo}" listener="#{MonitorMonitoria.decrement}" update="txt_count" />
                        <h:outputText id="txt_count" rendered="#{MonitorMonitoria.showDo}" value="Te falta #{MonitorMonitoria.numberHour} hora : #{MonitorMonitoria.numberMinute} minutos : #{MonitorMonitoria.numberSecond} segundos de Monitoria" />
                        <p:commandButton id="terminar_Monitoria" value = "Terminar la Monitoria " rendered="#{MonitorMonitoria.showDoT}" style="margin-left: 950px">
                             <p:confirm header="Confirmacion" message="Estas seguro de terminar la asesoria" icon="ui-icon-alert" />
                        </p:commandButton>
                        <meta http-equiv="Refresh" content="54;/faces/Views/registrarAsistenciaEstudiante.xhtml" />
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" action="/faces/Views/RegistrarMonitoria.xhtml"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </div>
                   </ui:insert>


            </div>
            <div>
                <div id="left">
                    <ui:insert name="left">
                        <div id="Menu">

                            <p:panel style="width:200px;">
                                <p:commandButton value="Registrar Monitoria " action="/faces/Views/RegistrarMonitoria.xhtml"/>
                                <p:separator />
                                <p:commandButton value="Registrar Estudiante" action="/faces/Views/registrarAsistenciaEstudiante.xhtml"/>
                                <p:separator />
                                <p:commandButton value="Consulta Asistencia de Asesorias" action="/faces/Views/InformacionAsesorias.xhtml"/>         
                            </p:panel>


                        </div>
                    </ui:insert>
                </div>


                <div id="content"  >
                    <ui:insert name="content">
                        <br/>

                        <h:outputText value="Registrar Nuevo Estudiante" style="font-size: 35px;font-weight: 100;color: #dce9f0"/>
                        <br/>
                        <div id="formul">
                            <br/>
                            <h:form id = "formInput">
                                <p:outputLabel for="codigo" value="Codigo: "/>
                                <p:inputText id="codigo" label="codigo Estudiante" value="#{RegistroAsistencia.codigo}"/>
                                <br/>
                                <br/>
                                <p:outputLabel value="Profesor: " for="profesor"/>
                                <p:selectCheckboxMenu id="profesor" value="#{RegistroAsistencia.profesoresSelected}" label="Profesor" filter="true" filterMatchMode="startsWith" multiple="true">
                                    <f:selectItems value="#{RegistroAsistencia.profesores}"/>
                                </p:selectCheckboxMenu>
                                <br/>
                                <br/>
                                <p:outputLabel  for="temas"/>
                                <p:selectCheckboxMenu id="temas" value="#{RegistroAsistencia.temasSelected}" style="margin-left: 365px" label="Temas" filter="true" filterMatchMode="startsWith" multiple="true">
                                    <f:selectItems value="#{RegistroAsistencia.temas}"/>
                                </p:selectCheckboxMenu>
                                <br/>
                                <br/>
                                <h:outputText value="Observaciones" style="margin-left: 365px;font-size: 18px;color: #dce9f0"/>
                                <br/>
                                <p:inputTextarea rows="10" cols="100" label="Observaciones" style="margin-left: 365px" id="observaciones"/>
                                <br/>
                                <br/>
                                <br/>
                            </h:form>
                            <div id="botones" style="margin-left: 365px" >

                                <p:commandButton value="Limpiar" icon="ui-icon-star" update="formInput">
                                    <p:resetInput target="formInput"/>
                                </p:commandButton>  
                                <p:commandButton value="AÃ±adir" icon="ui-icon-star" actionListener="#{RegistroAsistencia.agregarAsesoria()}" update="formInput">
                                    <p:resetInput target="formInput"/>
                                </p:commandButton>

                                <p:ajaxExceptionHandler type="edu.eci.pdsw.samples.services.ExcepcionSistemaMonitores" update="exceptionDialog" onexception="PF('exceptionDialog').show()" />
                                <p:dialog id="exceptionDialog" header="Error" widgetVar="exceptionDialog">         
                                    <h3> #{pfExceptionHandler.message}</h3>
                                    Cierre la ventana para continuar
                                </p:dialog>
                            </div>
                            <br/>
                            <br/>
                            <div id="table" style="width: 1000px; margin-left: 200px" >
                                <p:outputPanel id="books">
                                    <p:dataTable value="#{collectorView.books}" var="book" id="booksTable">

                                        <p:column headerText="Codigo">
                                            <h:outputText value="#{book.title}" />
                                        </p:column>

                                        <p:column headerText="Profesor">
                                            <f:facet name="header">
                                                <h:outputText value="Profesor" />
                                            </f:facet>
                                            <h:outputText value="#{book.author}" />
                                        </p:column>

                                        <p:column headerText="Temas">

                                        </p:column>
                                        <p:column headerText="Descripcion">
                                            <p:commandLink value="Descripcion" update=":form:registroE" process=":form:registroE">
                                                <p:collector value="#{book}" removeFrom="#{collectorView.books}" unique="true"/>
                                            </p:commandLink>
                                        </p:column>

                                    </p:dataTable>
                                </p:outputPanel>

                            </div>
                        </div>

                    </ui:insert>
                </div>
            </div>


        </h:form>
    </h:body>

</html>
