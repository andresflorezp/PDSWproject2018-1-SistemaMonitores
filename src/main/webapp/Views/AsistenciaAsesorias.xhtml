<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Consulta asistencia</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form id="formFiltro">
            <center>
                <p:panel header="Filtrar consulta" id="panelFiltro">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel value="Filtrar por:"/>
                        <p:selectCheckboxMenu id="menufiltro" value="#{SistemaMonitoria.selectedFiltro}" label="Filtrar" multiple="true"
                                              filter="true" filterMatchMode="startsWith">
                            <f:selectItems value="#{SistemaMonitoria.optionsFiltro}"/>
                            <p:ajax event="change" update="menufiltro"/>
                        </p:selectCheckboxMenu>
                        <p:outputLabel for="chips" value="Argumentos:"/>
                        <p:chips id="chips" value="#{SistemaMonitoria.selectedOptions}"/>
                    </h:panelGrid>
                    <p:commandButton value="Filtrar" update=":form:asesoria panelFiltro" action="#{SistemaMonitoria.filtrar()}">
                        <p:resetInput target="panelFiltro"/>
                    </p:commandButton>
                </p:panel>
            </center>
        </h:form>
        <h:form id="form">
            <p:dataTable var="asesorias" value="#{SistemaMonitoria.asesorias}" id="asesoria">
                <f:facet name="header">
                    <h:outputText value="Consultar asistencia a las asesorías"/>
                </f:facet>
                <p:column headerText="Model">
                    <f:facet name="header">
                        <h:outputText value="Monitor"/>
                    </f:facet>
                    <h:outputText value="#{asesorias.monitor}"/>
                </p:column>
                <p:column headerText="Model">
                    <f:facet name="header">
                        <h:outputText value="Carnet asistente"/>
                    </f:facet>
                    <h:outputText value="#{asesorias.carnetAsistente}"/>
                </p:column>
                <p:column headerText="Model">
                    <f:facet name="header">
                        <h:outputText value="Tema"/>
                    </f:facet>
                    <h:outputText value="#{asesorias.tema}"/>
                </p:column>
                <p:column headerText="Model">
                    <f:facet name="header">
                        <h:outputText value="Profesor"/>
                    </f:facet>
                    <h:outputText value="#{asesorias.profesor}"/>
                </p:column>
                <p:column headerText="Model">
                    <f:facet name="header">
                        <h:outputText value="Materia"/>
                    </f:facet>
                    <h:outputText value="#{asesorias.materia}"/>
                </p:column>
                <p:column headerText="Model">
                    <f:facet name="header">
                        <h:outputText value="Grupo"/>
                    </f:facet>
                    <h:outputText value="#{asesorias.grupo}"/>
                </p:column>
                <p:column headerText="Model">
                    <f:facet name="header">
                        <h:outputText value="Fecha"/>
                    </f:facet>
                    <h:outputText value="#{asesorias.fecha}"/>
                </p:column>
                <p:column headerText="Model">
                    <f:facet name="header">
                        <h:outputText value="Descripción"/>
                    </f:facet>
                    <h:outputText value="#{asesorias.descripcion}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
