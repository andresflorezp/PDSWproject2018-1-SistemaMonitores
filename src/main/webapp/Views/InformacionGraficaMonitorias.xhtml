<ui:composition template="./../Templeates/plantilla.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
        <h:form id="registro">
            <div style="height:500px">
            <h:form>
                <p:growl id="msgs" showDetail="true" />

                <p:dashboard id="board" model="#{dashboardView.model}">
                    <p:ajax event="reorder" listener="#{dashboardView.handleReorder}" update="msgs" />
                    
                    <p:panel id="asistencia" header="Asistencia">
                        <h:panelGrid columns="1" cellpadding="10" >
                            <p:chart type="bar" model="#{InformacionAsistenciaProfesor.asistencia_Monitorias_Monitor}" style="width:400px;height:300px" widgetVar="char1"/>
                                <p:commandLink onclick="ExportChartInPDF1()">
                                    <p:graphicImage name="/Imagenes/pdf.png" width="40"/>
                                </p:commandLink>
                        </h:panelGrid>
                                          
                    </p:panel>

                    <p:panel id="curso" header="Curso">
                        
                                    <h:panelGrid columns="1" cellpadding="10">
                                        <p:chart type="bar" model="#{InformacionAsistenciaProfesor.asistencia_Monitorias_curso}" style="width:400px;height:300px" widgetVar="char2"/>
                                         <p:commandLink onclick="ExportChartInPDF2()">
                                             <p:graphicImage name="/Imagenes/pdf.png" width="40"/>
                                        </p:commandLink>
                                    </h:panelGrid>
                                
                    </p:panel>

                    <p:panel id="grupo" header="Grupo">
                        
                                    <h:panelGrid columns="1" cellpadding="10">
                                        <p:chart type="bar" model="#{InformacionAsistenciaProfesor.asistencia_Monitorias_grupo}" style="width:400px;height:300px" widgetVar="char3"/>
                                         <p:commandLink onclick="ExportChartInPDF3()">
                                             <p:graphicImage name="/Imagenes/pdf.png" width="40"/>
                                        </p:commandLink>
                                    </h:panelGrid>                        
                    </p:panel>

                    <p:panel id="tema" header="Tema">
                        
                                    <h:panelGrid columns="1" cellpadding="10">
                                        <p:chart type="bar" model="#{InformacionAsistenciaProfesor.asistencia_Monitorias_Tema}" style="width:400px;height:300px" widgetVar="char4"/>
                                         <p:commandLink onclick="ExportChartInPDF4()">
                                            <p:graphicImage name="/Imagenes/pdf.png" width="40"/>
                                        </p:commandLink>
                                    </h:panelGrid>
                                
                    </p:panel>

                    
                </p:dashboard>

                <div style="clear:both" />
            </h:form>
        </div>
            
        </h:form>
        
    </ui:define>
</ui:composition>
