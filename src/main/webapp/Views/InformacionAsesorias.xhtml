<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputStylesheet name="css/Cabecera.css"/>
        <h:outputStylesheet name="css/StyleButton.css"/>
        <h:outputStylesheet name="css/Progreso.css"/>


        <title>Registro</title>
    </h:head>

    <h:body>
      
        <h:form id="formCSS">

            <div id="top">
               <ui:insert name="top">
                    <div id="Encabezado">
                     
                       <h:outputLabel id="cabecera" value="PDSW &#160; &#160;"  style="font-size: 50px" styleClass="cabecera"/>
                        <h:outputLabel id="cabecera2" value="Nombre Usuario: AAKAA &#160; &#160; &#160;" style="font-size: 50px" styleClass="cabecera"/>
                        <p:poll interval="1" rendered="#{MonitorMonitoria.showDo}" listener="#{MonitorMonitoria.decrement}" update="txt_count" />
                        <h:outputText id="txt_count" rendered="#{MonitorMonitoria.showDo}" value="Te falta #{MonitorMonitoria.numberHour} hora : #{MonitorMonitoria.numberMinute} minutos : #{MonitorMonitoria.numberSecond} segundos de Monitoria" />
                       <p:commandButton id="terminar_Monitoria" value = "Terminar la Monitoria " rendered="#{MonitorMonitoria.showDoT}" style="margin-left: 950px">
                             <p:confirm header="Confirmacion" message="Estas seguro de terminar la asesoria" icon="ui-icon-alert" />
                        </p:commandButton>
                       <meta http-equiv="Refresh" content="54;/faces/Views/InformacionAsesorias.xhtml"/>
                       <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" action="RegistrarMonitoria"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                       
                        
                    </div>
                   </ui:insert>




            </div>
            <div>
                <div id="left">
                    <ui:insert name="left">
                        <div id="Menu">

                            <p:panel style="width:200px;">
                                <p:commandButton value="Registrar Monitoria " action="/faces/Views/RegistrarMonitoria.xhtml"/>
                                <p:separator />
                                <p:commandButton value="Registrar Estudiante" action="/faces/Views/registrarAsistenciaEstudiante.xhtml"/>
                                <p:separator />
                                <p:commandButton value="Consulta Asistencia de Asesorias" action="/faces/Views/InformacionAsesorias.xhtml"/>       
                            </p:panel>

                        </div>
                    </ui:insert>
                </div>

                <div id="content">

                    <ui:insert name="content">




                        <div id="formula">

                            <h:form id="formFiltro">


                                <p:panel id="panelFiltro"  >

                                    <h:outputText value="Consulta de Asesorias" style="font-size: 35px;font-weight: 100;color: #dce9f0"/>

                                  
                                </p:panel>


                            </h:form>
                        </div>
                        <br/>

                        <div id="tabla">

                            <h:form id="form">
                                <p:dataTable var="asesorias" value="#{InformacionAsesorias.asesorias}" id="asesoria" style="width: 1000px; margin-left: 310px"
                                             emptyMessage="No se encontraron asesorías">
                                    <f:facet name="header">
                                        <h:outputText value="Consultar asistencia a las asesorías"/>
                                    </f:facet>
                                    <p:column headerText="Materia" filterBy="#{asesorias.grupo.materia.nombre}" filterMatchMode="startsWith">
                                        <h:outputText value="#{asesorias.grupo.materia.nombre}"/>
                                    </p:column>
                                    <p:column headerText="Grupo" filterBy="#{asesorias.grupo.grupoNombre}" filterMatchMode="startsWith">
                                        <h:outputText value="#{asesorias.grupo.grupoNombre}"/>
                                    </p:column>
                                    <p:column headerText="Franja Horaria" filterBy="#{asesorias.grupo.horarioMonitor}" filterMatchMode="startsWith">
                                        <h:outputText value="#{asesorias.grupo.horarioMonitor}"/>
                                    </p:column>
                                    <p:column headerText="Tema" filterBy="#{asesorias.temas}" filterFunction="#{InformacionAsesorias.filtrar}">                                                                                                                                                                                                                                                                                 
                                        <p:repeat var="tem" value="#{asesorias.temas}" id="tema">
                                            <h:outputText value="■ #{tem.topic}"/>
                                                <br/>
                                        </p:repeat>
                                    </p:column>
                                    <p:column headerText="Número de asistentes" filterBy="#{asesorias.asistentes.size()}" filterMatchMode="startsWith">
                                        <h:outputText value="#{asesorias.asistentes.size()}"/>
                                    </p:column>
                                </p:dataTable>
                            </h:form>
                        </div>

                    </ui:insert>
                </div>
            </div>


        </h:form>
    </h:body>

</html>
