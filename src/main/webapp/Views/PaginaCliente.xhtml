<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>

        <ui:composition template="./../Templeates/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                <div id="progreso">
                    <p:steps activeIndex="0" styleClass="custom" readonly="false">
                        <p:menuitem value="Registrar Monitoria" url="http://localhost:8080/faces/Views/PaginaCliente.xhtml"/>
                        <p:menuitem value="Iniciar Monitoria" url="http://localhost:8080/faces/Views/ProgresoMonitoria.xhtml"/>
                        <p:menuitem value="Progreso Monitoria" url="#"/>
                      
                    </p:steps>
                    
                    <style type="text/css">
                    .ui-steps .ui-steps-item {
                        width: 24%;
                    }

                    .ui-state-highlight {
                        text-shadow: none !important;
                    }

                    .ui-steps.custom {
                        margin-bottom: 30px;
                    }

                    .ui-steps.custom .ui-steps-item .ui-menuitem-link {
                        height: 10px;
                        padding: 0 1em;
                    }

                    .ui-steps.custom .ui-steps-item .ui-steps-number {
                        background-color: #0081c2;
                        color: #FFFFFF;
                        display: inline-block;
                        width: 30px;
                        border-radius: 10px;
                        margin-top: -10px;
                        margin-bottom: 10px;
                    }

                    .ui-steps.custom .ui-steps-item.ui-state-highlight .ui-steps-title {
                        color: #555;
                    }
                    </style>
                </div>
                 </h:form>
                 <div id="Materia" style="margin-left: 500px">
                    <h:form>
                        <p:messages>

                        </p:messages>

                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel for="console" value="Materia" />
                            <p:selectOneMenu id="console"  style="width:125px">
                                <f:selectItem itemLabel="" itemValue="" />
                                <f:selectItem itemLabel="PDSW" itemValue="PDSW" value="#{SistemaMonitoria.materia}"/>
                                <f:selectItem itemLabel="MDIS" itemValue="MDIS" value="#{SistemaMonitoria.materia}"/>
                                <f:selectItem itemLabel="PIMO" itemValue="PIMO" value="#{SistemaMonitoria.materia}"/>
                                <f:selectItem itemLabel="LCAL" itemValue="LCAL" value="#{SistemaMonitoria.materia}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        
                        
                    </h:form>
                        
                </div>
                
                <div id="Fecha" style="margin-left: 500px">
                    <h:form id="form">
                    <p:growl id="msgs" showDetail="true" />

                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="button" value="Fecha: " />
                        <p:calendar id="button" value="#{SistemaMonitoria.fecha}" showOn="button" />
                    </h:panelGrid>
                    </h:form>
                        
                </div>
                    
                 
                <div id="Botones" style="margin-left: 500px">
                    <p:button  value="Limpiar" icon="ui-icon-star" >    
                       
                    </p:button>
                    <p:button value="Registrar" icon="ui-icon-star" >
              
                    </p:button>

                        
                </div>
       
            </ui:define>

        </ui:composition>

    </body>
</html>
