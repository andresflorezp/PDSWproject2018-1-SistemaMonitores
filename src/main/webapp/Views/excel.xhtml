<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputStylesheet name="css/Cabecera.css"/>
        <h:outputStylesheet name="css/StyleButton.css"/>
        <h:outputStylesheet name="css/Progreso.css"/>


        <title>Registro</title>
    </h:head>

    <h:body>

        <h:form id="formCSS">

            <div id="top">
                <ui:insert name="top">
                    <div id="Encabezado">
                     
                       <h:outputLabel id="cabe  cera" value="PDSW &#160; &#160;"  style="font-size: 50px" styleClass="cabecera"/>
                        <h:outputLabel id="cabecera2" value="Nombre Usuario: AAKAA &#160; &#160; &#160;" style="font-size: 50px" styleClass="cabecera"/>
                        
                        <h:outputText id="txt_count" rendered="#{MonitorMonitoria.showDo}" value="Te falta #{MonitorMonitoria.numberHour} hora : #{MonitorMonitoria.numberMinute} minutos : #{MonitorMonitoria.numberSecond} segundos de Monitoria" />
                        <p:poll interval="1" listener="#{MonitorMonitoria.decrement}" update="txt_count" />
                        
                      
                        <p:commandButton value="Terminar Monitoria" actionListener="#{MonitorMonitoria.messageLogOut}" rendered="#{MonitorMonitoria.showDo}" style="margin-left: 1020px;font-size: 20px;">
                             <p:confirm header="Confirmacion" message="Estas seguro de terminar la asesoria" icon="ui-icon-alert" />
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Si"  styleClass="ui-confirmdialog-yes" icon="ui-icon-check" action="/faces/Views/RegistrarMonitoria.xhtml"/>
                            <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                        
                    </div>
                   </ui:insert>


            </div>
            <div>
                <div id="left">
                    <ui:insert name="left">
                        <div id="Menu">

                            <p:panel style="width:200px;">
                                <p:commandButton value="Registrar Monitoria " action="/faces/Views/RegistrarMonitoria.xhtml"/>
                                <p:separator />
                                <p:commandButton value="Registrar Estudiante" action="/faces/Views/registrarAsistenciaEstudiante.xhtml"/>
                                <p:separator />
                                <p:commandButton value="Consulta Asistencia de Asesorias" action="/faces/Views/InformacionAsesorias.xhtml"/>       
                            </p:panel>

                        </div>
                    </ui:insert>
                </div>

                <div id="content">

                    <ui:insert name="content">
           

                        <div id="tabla" style="margin-left: 200px ">
                           
                            <h:form id="form">
                                 <p:dataTable id="tbl" var="car" value="#{dataExporterView.cars}"
                                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                                                paginator="true" rows="10" style="margin-bottom:20px">

                                       <f:facet name="{Exporters}">
                                          

                                           <h:commandLink>
                                               <p:graphicImage name="/demo/images/xml.png" width="24"/>
                                               <p:dataExporter type="xml" target="tbl" fileName="cars" />
                                           </h:commandLink>
                                       </f:facet>

                                       <p:column>
                                           <f:facet name="header">
                                               <h:outputText value="Id" />
                                           </f:facet>
                                           <h:outputText value="#{car.id}" />
                                       </p:column>

                                       <p:column>
                                           <f:facet name="header">
                                               <h:outputText value="Year"/>
                                           </f:facet>
                                           <h:outputText value="#{car.year}" />
                                       </p:column>

                                       <p:column>
                                           <f:facet name="header">
                                               <h:outputText value="Brand" />
                                           </f:facet>
                                           <h:outputText value="#{car.brand}" />
                                       </p:column>

                                       <p:column>
                                           <f:facet name="header">be 
                                               <h:outputText value="Color" />
                                           </f:facet>
                                           <h:outputText value="#{car.color}" />
                                       </p:column>
                                   </p:dataTable>

                                   <h3>Export Page Data Only</h3>
                                   <h:commandLink>
                                       Excel
                                       <p:dataExporter type="xls" target="tbl" fileName="cars" pageOnly="true"/>
                                   </h:commandLink>

                                   
                            </h:form>
                        </div>


                        

                    </ui:insert>
                </div>
            </div>


        </h:form>
    </h:body>

</html>
