<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
    <body>

        <ui:composition template="./../Templeates/plantilla.xhtml">

            <ui:define name="content">
                <h:form>
                <div id="progreso">
                    <p:steps activeIndex="0" styleClass="custom" readonly="false">
                        <p:menuitem value="Registrar Monitoria" url="http://localhost:8080/faces/Views/RegistrarMonitoria.xhtml"/>
                        <p:menuitem value="Iniciar Monitoria" url="http://localhost:8080/faces/Views/IniciarMonitoria.xhtml"/>
                        <p:menuitem value="Progreso Monitoria" url="http://localhost:8080/faces/Views/ProgresoMonitoria.xhtml"/>
                      
                    </p:steps>
                    
                    <style type="text/css">
                    .ui-steps .ui-steps-item {
                        width: 24%;
                    }

                    .ui-state-highlight {
                        text-shadow: none !important;
                    }

                    .ui-steps.custom {
                        margin-bottom: 30px;
                    }

                    .ui-steps.custom .ui-steps-item .ui-menuitem-link {
                        height: 10px;
                        padding: 0 1em;
                    }

                    .ui-steps.custom .ui-steps-item .ui-steps-number {
                        background-color: #0081c2;
                        color: #FFFFFF;
                        display: inline-block;
                        width: 30px;
                        border-radius: 10px;
                        margin-top: -10px;
                        margin-bottom: 10px;
                    }

                    .ui-steps.custom .ui-steps-item.ui-state-highlight .ui-steps-title {
                        color: #555;
                    }
                    </style>
                </div>
                 </h:form>
                 <div id="Materia" style="margin-left: 500px">
                    <h:form>
                        <p:messages>

                        </p:messages>

                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                            <p:outputLabel for="console" value="Materia" />
                            <p:selectOneMenu id="console"  style="width:125px" value="#{SistemaMonitoria.materia}">
                                <f:selectItem itemLabel="" itemValue="" />
                                <f:selectItem itemLabel="PDSW" itemValue="PDSW" />
                                <f:selectItem itemLabel="MDIS" itemValue="MDIS" />
                                <f:selectItem itemLabel="PIMO" itemValue="PIMO" />
                                <f:selectItem itemLabel="LCAL" itemValue="LCAL" />
                            </p:selectOneMenu>
                        </h:panelGrid>
                        
                        
                    </h:form>
                        
                </div>
                
                <div id="Fecha" style="margin-left: 500px">
                    <h:form id="form">
                    <p:growl id="msgs" showDetail="true" />

                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="button" value="Fecha: " />
                        <p:calendar id="button" value="#{SistemaMonitoria.fecha}" showOn="button" />
                    </h:panelGrid>
                    </h:form>
                        
                </div>
                
                 
                <div id="Botones" style="margin-left: 500px">
                   
                    <h:form>
                    <p:button  value="Limpiar" icon="ui-icon-star" />    
                    <p:commandButton value="Registrar"  icon="ui-icon-star" action="IniciarMonitoria" actionListener="#{SistemaMonitoria.guardarRegistro()}"/>
                    </h:form>
         
                </div>
       
            </ui:define>

        </ui:composition>

    </body>
</html>
