<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/default.css"/>
        <h:outputStylesheet name="css/cssLayout.css"/>
        <h:outputStylesheet name="css/Cabecera.css"/>
        <h:outputStylesheet name="css/StyleButton.css"/>
        <h:outputStylesheet name="css/Progreso.css"/>
        

        <title>Registro</title>
    </h:head>

    <h:body>
        <h:form id="inicio">
   
            <div id="top">
                <ui:insert name="top"></ui:insert>
                    <div id="Encabezado">
                     
                            <h:outputLabel id="cabecera" value="PDSW"  style="font-size: 50px" styleClass="cabecera"/>
                            <h:outputLabel value="         " style="font-size: 50px"/>
                            <h:outputLabel id="cabecera2" value="Nombre Usuario: AAKAA" style="font-size: 50px" styleClass="cabecera"/>
                     
                    </div>

            </div>
            <div>
                <div id="left">
                    <ui:insert name="left">
                        <div id="Menu">

                                <p:panel style="width:200px;">
                                    <p:commandButton value="Registrar Monitoria " action="/faces/Views/RegistrarMonitoria.xhtml"/>
                                    <p:separator />
                                    <p:commandButton value="Registrar Estudiante" action="/faces/Views/registrarAsistenciaEstudiante.xhtml"/>
                                    <p:separator />
                                    <p:commandButton value="Consulta Asistencia de Asesorias" action="/faces/Views/InformacionAsesorias.xhtml"/>       
                                </p:panel>


                        </div>
                    </ui:insert>
                </div>

 
                <div id="content"  >
                    <ui:insert name="content">
                        <div id="progreso" >
                             <p:steps activeIndex="1" styleClass="custom" readonly="false">
                                <p:menuitem value="Registrar Monitoria" url="http://localhost:8080/faces/Views/RegistrarMonitoria.xhtml"/>
                                <p:menuitem value="Iniciar Monitoria" url="http://localhost:8080/faces/Views/IniciarMonitoria.xhtml"/>
                                <p:menuitem value="Progreso Monitoria" url="http://localhost:8080/faces/Views/ProgresoMonitoria.xhtml"/>
    
                            </p:steps>
                            
                        </div>
                        <div id="Botones" >
                    
                             <p:commandButton value="Iniciar Monitoria" styleClass="botonG" action="ProgresoMonitoria"/>
                     
                        </div>

                    </ui:insert>
                </div>
            </div>
            
        
        </h:form>
    </h:body>

</html>
