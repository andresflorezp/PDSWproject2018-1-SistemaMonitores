<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title><ui:insert name="title">Sistema Monitoria ECI</ui:insert></title>
</h:head>
<h:body>
    <h:outputStylesheet library="css" name="layout.css" />

    <!--
     See how to create/change the layout in http://www.primefaces.org/showcase/ui/panel/layout/element.xhtml
     We're using "Full": http://www.primefaces.org/showcase/ui/panel/layout/full.xhtml
    -->
    <p:layout fullPage="true">

        <p:layoutUnit position="north"  header="Usuarios" resizable="false" closable="false" collapsible="false">
            <ui:include src="header.xhtml" />
        </p:layoutUnit>

        <p:layoutUnit position="center">
            <ui:insert name="content">Put default content here, if any.</ui:insert>
        </p:layoutUnit>        
        
        <p:layoutUnit position="south" size="100" header="Info" resizable="false" closable="false" collapsible="false">
            <h:outputText value="Aplicacion Hecha por:  " />
            <h:outputText value="Sergio Rodriguez,  " />
            <h:outputText value="Andres Florez,  " />
            <h:outputText value="Karen Mora,  " />
            <h:outputText value="Andres Vasquez" />
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
