<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:form style="align-content: center">
        <p:menubar style="align-content: center">
            
            <p:submenu label="INICIO" icon="ui-icon-folder-open">
                <p:menuitem value="Home page" icon="ui-icon-document" outcome="/index"/>
            </p:submenu>
            
            <p:submenu label="ADMINISTRADOR" icon="ui-icon-clipboard">
                <p:menuitem value="Administracion Sitio" icon="ui-icon-document" outcome="/admin/registrarMonitor"/>
                
            </p:submenu>
            <p:submenu label="PROFESOR" icon="ui-icon-clipboard">
                <p:menuitem value="Profesor Sitio" icon="ui-icon-document" outcome="/profesor/InformacionGraficaMonitorias"/>
                
            </p:submenu>
            <p:submenu label="MONITOR" icon="ui-icon-clipboard">
                <p:menuitem value="Monitor Sitio" icon="ui-icon-document" outcome="/monitor/RegistrarMonitoria"/>
                
            </p:submenu>

            <p:submenu label="Horario Publico" icon="ui-icon-clipboard">
                <p:menuitem value="HORARIO PUBLICO" icon="ui-icon-clipboard" outcome="/horarioPublico"/>
                
            </p:submenu>
            

            <f:facet name="options">
                <p:outputPanel rendered="#{!loginManager.userLoggedIn}">
                    <p:button  value="Log In" icon="ui-icon-gear" outcome="/authentication/login"/>
                </p:outputPanel>
                <p:outputPanel rendered="#{loginManager.userLoggedIn}">
                    <h:outputText style="margin-right:15px" value="Hello, #{loginManager.user}."/>
                    <p:commandButton value="Log Out" icon="ui-icon-gear" actionListener="#{loginManager.logout}" ajax="false"/>
                </p:outputPanel>
            </f:facet>
        </p:menubar>
    </h:form>

</ui:composition>
