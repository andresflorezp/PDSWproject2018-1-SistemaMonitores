<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">

        <div style="padding-left: 15px; padding-right: 15px">

            <p>Hola, invitado. La página que solicitó está protegida. Por favor ingrese sus credenciales para obtener acceso.</p>

            <p:panel header="Login" style="align-content: center">
                <p:fragment autoUpdate="true">
                    <h:form>
                        <p:panelGrid styleClass="panelGridNoBorder">
                            <p:row>
                                <p:column><p:outputLabel for="username" value="Username"/></p:column>
                                <p:column><p:inputText id="username" value="#{loginManager.username}" required="true"/></p:column>
                                <p:column><h:message for="username"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column><p:outputLabel for="password" value="Password"/></p:column>
                                <p:column><p:password id="password" value="#{loginManager.password}" required="true"/></p:column>
                                <p:column><h:message for="password"/></p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="3"><p:commandButton value="Login" actionListener="#{loginManager.login}" /></p:column>
                            </p:row>
                            <p:row>
                                <p:column colspan="3"><h:messages globalOnly="true"/></p:column>
                            </p:row>
                        </p:panelGrid>
                    </h:form>
                </p:fragment>
                <div style="color: blue; margin-top: 30px">
                    USUARIOS PRUEBAS:<br/>
                    Username: <code>admin</code> Password: <code>123</code> Role: <code>admin, profesor,public</code><br />
                    Username: <code>profesor</code> Password: <code>123</code> Roles: <code>profesor</code><br />
                    Username: <code>monitor</code> Password: <code>123</code> Roles: <code>monitor</code><br />
                </div>
            </p:panel>

        </div>
    </ui:define>

</ui:composition>
